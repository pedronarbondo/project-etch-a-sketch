<!DOCTYPE html>
<html lang="en">
<head>
    <title> Odin's Etch-a-sketch</title>

</head>
<body>
<header>
    <h1>The Odin Project:</h1>
    <h2>Etch-a-sketch</h2>
</header>
<div class="grid-header">

    <button class="new-grid">CLEAR THE GRID</button>

    <div class="sliderDiv">
        <p style="font-weight: bold">SELECT YOUR CANVAS SIZE</p>
        <input type="range" min="1" max="100" value="50" class="slider">

    <div class="colorDiv">
    <p class="colorPicker" style="font-weight: bold">CHOOSE YOUR COLORS!</p>
    <input type="color" class="colorinput" value="#000000">
    </div>
</div>

<div class="grid-container">
    
</div>
